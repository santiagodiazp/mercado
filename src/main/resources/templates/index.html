<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap WebJars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/> <!-- added -->

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
    <div class="row">

    </div>
    <div class="row">
        <form action="#" th:action="@{/}" th:object="${searchForm}" method="post" id="searchForm" name="searchForm" class="gy-2"> <!-- added class -->
            <div class="mb-3">
                <label for="search" class="form-label">Buscar producto</label>
                <input type="search" class="form-control" id="search" name="search" th:field="*{search}" aria-describedby="emailHelp" inputmode="search" autocomplete="on" placeholder="Ej.: Manzana"> <!-- added attrs -->
                <div id="emailHelp" class="form-text">Ingresa el nombre de un producto para buscar.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100 w-sm-auto">Buscar</button> <!-- full-width on xs -->
        </form>
    </div>
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-sm table-hover align-middle"> <!-- improved table classes -->
                    <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col" class="d-none d-sm-table-cell">Precio</th> <!-- hide on xs -->
                        <th scope="col" class="d-none d-sm-table-cell">Imagen</th> <!-- hide on xs -->
                        <th scope="col" class="d-none d-md-table-cell">Origen</th> <!-- hide on xs/sm -->
                        <th scope="col" class="text-end d-none d-sm-table-cell">Buscar en origen</th> <!-- hide on xs -->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product: ${products}">
                        <td>
                            <a href="#"  th:text="${product.name}" th:attr="onclick=|submitForm('${product.name}')|">

                            </a>
                        </td>
                        <td class="d-none d-sm-table-cell" th:text="${product.price}"></td>
                        <td class="d-none d-sm-table-cell">
                            <img th:src="${product.image}" class="img-fluid img-thumbnail" alt="Imagen del producto">
                        </td>
                        <td class="d-none d-md-table-cell" th:text="${product.origin}"></td>
                        <td class="text-end d-none d-sm-table-cell">
                            <a target="_blank" th:href="${product.url + product.name}" aria-label="Buscar en origen">
                                <button type="button" class="btn btn-secondary">
                                    <i class="bi bi-zoom-in"></i>
                                </button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- On extra-small screens, provide a secondary action row for each product -->
                <!-- This keeps actions accessible without cramping the table -->
            </div>
        </div>
    </div>
</div>


<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script src="webjars/jquery/3.6.0/jquery.min.js"></script>

</body>

<style>
    img {
        width: 50px;
        height: auto;
    }

    /* Improve touch targets and spacing on small screens */
    @media (max-width: 575.98px) {
        .btn {
            min-height: 44px;
        }
        .form-control {
            min-height: 44px;
        }
        .table {
            font-size: 0.95rem;
        }
        img {
            width: 40px;
        }
    }
</style>

<script>
    function submitForm(s) {
        console.log(s)
        $('#search').val(s)
        $('#searchForm').submit();
    }
</script>

</html>
